<!DOCTYPE html>
<html>
  <head>
    <title>My Google Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzYJM23OJB-SE9kzvBY7hNQNAYatmxIjM&callback=initMap"></script>
    <script>
      var map;
      var markers = [];

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.7749, lng: -122.4194},
          zoom: 8
        });

        // Define the profiles
        var profiles = [
          {
            name: 'Profile 1',
            coords: {lat: 37.7749, lng: -122.4194}
          },
          {
            name: 'Profile 2',
            coords: {lat: 37.8716, lng: -122.2727}
          },
          {
            name: 'Profile 3',
            coords: {lat: 37.3382, lng: -121.8863}
          }
        ];

        // Add the profiles to the dropdown menu
        var select = document.getElementById('profile-select');
        for (var i = 0; i < profiles.length; i++) {
          var option = document.createElement('option');
          option.text = profiles[i].name;
          option.value = i;
          select.add(option);
        }

        // Update the markers when a profile is selected
        select.addEventListener('change', function() {
          var index = select.value;
          var coords = profiles[index].coords;
          updateMarkers(coords);
        });
      }

      function updateMarkers(coords) {
        // Remove any existing markers
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(null);
        }
        markers = [];

        // Add a marker for the selected profile
        var marker = new google.maps.Marker({
          position: coords,
          map: map,
          title: 'Selected Profile'
        });
        markers.push(marker);

        // Center the map on the selected profile
        map.setCenter(coords);
        map.setZoom(8);
      }
    </script>
  </head>
  <body onload="initMap()">
    <div>
      <label for="profile-select">Select a Profile:</label>
      <select id="profile-select"></select>
    </div>
    <div id="map" style="height: 500px;"></div>
  </body>
</html>
