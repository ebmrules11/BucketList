<!DOCTYPE html>
<html>
<head>
	<title>Profiles with Maps</title>
	<style>
		.profile {
			width: 100%;
			margin-bottom: 20px;
		}
		.map {
			height: 200px;
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="profile">
	  <h2>Profile 1</h2>
	  <div id="map-1" class="map"></div>
	</div>

	<div class="profile">
	  <h2>Profile 2</h2>
	  <div id="map-2" class="map"></div>
	</div>

	<!-- Add more profiles and maps as needed -->

	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzYJM23OJB-SE9kzvBY7hNQNAYatmxIjM&callback=initMap"></script>
    async defer></script>
	<script>
		function initMap() {
		  // Create a map for the first profile
		  var map1 = new google.maps.Map(document.getElementById('map-1'), {
		    center: {lat: 37.7749, lng: -122.4194},
		    zoom: 8
		  });
		  
		  // Add a marker to the first map
		  var marker1 = new google.maps.Marker({
		    position: {lat: 37.7749, lng: -122.4194},
		    map: map1,
		    title: 'Marker 1'
		  });
		  
		  // Create a map for the second profile
		  var map2 = new google.maps.Map(document.getElementById('map-2'), {
		    center: {lat: 34.0522, lng: -118.2437},
		    zoom: 8
		  });
		  
		  // Add a marker to the second map
		  var marker2 = new google.maps.Marker({
		    position: {lat: 34.0522, lng: -118.2437},
		    map: map2,
		    title: 'Marker 2'
		  });
		}
	</script>
</body>
</html>
