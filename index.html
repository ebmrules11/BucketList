<!DOCTYPE html>
<html>
  <head>
    <title>My Google Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzYJM23OJB-SE9kzvBY7hNQNAYatmxIjM&callback=initMap"></script>
    <style>
      #container {
        display: flex;
        flex-wrap: wrap;
      }
      #map {
        width: 70%;
        height: 500px;
      }
      .profile {
        display: flex;
        align-items: center;
        margin: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0px 0px 5px #ccc;
      }
      .profile img {
        width: 50px;
        height: 50px;
        margin-right: 10px;
        border-radius: 50%;
      }
      .profile-name {
        font-weight: bold;
        font-size: 16px;
      }
      .selected-profile {
        background-color: #eee;
      }
    </style>
    <script>
      var map;
      var markers = [];
      var profiles = [
        {
          name: 'User 1',
          id: 'user1@example.com',
          coords: {lat: 37.7749, lng: -122.4194},
        },
        {
          name: 'User 2',
          id: 'user2@example.com',
          coords: {lat: 37.8716, lng: -122.2727},
        },
        {
          name: 'User 3',
          id: 'user3@example.com',
          coords: {lat: 37.3382, lng: -121.8863},
        }
      ];

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.7749, lng: -122.4194},
          zoom: 8
        });

        // Add the profiles to the HTML
        var container = document.getElementById('container');
        for (var i = 0; i < profiles.length; i++) {
          var profile = profiles[i];
          var div = document.createElement('div');
          div.classList.add('profile');
          div.setAttribute('data-index', i);
          div.innerHTML = '<img src="https://api.adorable.io/avatars/50/' + profile.id + '">' +
                          '<div class="profile-name">' + profile.name + '</div>';
          container.appendChild(div);

          // Add event listener to update markers when profile is clicked
          div.addEventListener('click', function() {
            var index = this.getAttribute('data-index');
            updateMarkers(profiles[index].coords);

            // Remove "selected" class from all profiles
            var profiles = document.getElementsByClassName('profile');
            for (var j = 0; j < profiles.length; j++) {
              profiles[j].classList.remove('selected-profile');
            }
        // Add "selected" class to clicked profile
        this.classList.add('selected-profile');
      });
    }

    // Add the markers to the map
    for (var i = 0; i < profiles.length; i++) {
      var marker = new google.maps.Marker({
        position: profiles[i].coords,
        map: map,
        title: profiles[i].name
      });
      markers.push(marker);
    }
  }

  function updateMarkers(coords) {
    // Clear all existing markers
    for (var i = 0; i < markers.length; i++) {
      markers[i].setMap(null);
    }
    markers = [];

    // Add new markers for selected location
    var marker = new google.maps.Marker({
      position: coords,
      map: map
    });
    markers.push(marker);

    // Center map on selected location
    map.setCenter(coords);
    map.setZoom(10);
  }
</script>
</head>
<body>
  <div id="container">
    <div id="map"></div>
    <div id="profiles">
      <!-- Profiles will be added here dynamically -->
    </div>
  </div>
</body>
</html>
